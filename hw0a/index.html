<!DOCTYPE html>
<html lang="ko">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>과자 리뷰</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a id="logo" href="https://wafflestudio.com">
                <img src="static/favicon.ico" alt="wafflestudio logo"/>
                <p>과자 리뷰</p>
            </a>
        </header>
        <section class="review-form">
            <h1>리뷰 쓰기</h1>
            <ul>
                <li>
                    <label for="name">과자 이름</label>
                    <input id="name" type="text" placeholder="예시: 새우깡"/>
                </li>
                <li>
                    <label for="image">이미지</label>
                    <input id="image" type="text" placeholder="예시: https://www.example.com/image.png"/>
                </li>
                <li>
                    <label for="score">평점</label>
                    <input id="score" type="text" placeholder="예시: 5"/>
                </li>
                <li>
                    <label for="contents">내용</label>
                    <textarea id="contents" rows="1" placeholder="예시: 맛있어요"></textarea> 
                </li>
            </ul>
            <button>작성</button>
        </section>
        <section class="review-list">
            <ul>
                
            </ul>
        </section>
    </body>
</html>
