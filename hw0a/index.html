<!DOCTYPE html>
<html lang="ko">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>과자 리뷰</title>
        <link rel="icon" type="image/x-icon" href="static/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <a id="logo" href="https://wafflestudio.com">
                <img src="static/favicon.ico" alt="wafflestudio logo"/>
                <p>과자 리뷰</p>
            </a>
        </header>
        <section class="review-form">
            <h1>리뷰 쓰기</h1>
            <form>
                <label for="name">과자 이름</label><br>
                <input name="name" id="name" type="text" placeholder="예시: 새우깡"/><br>
                <label for="image">이미지</label><br>
                <input name="image" id="image" type="text" placeholder="예시: https://www.example.com/image.png"/><br>
                <label for="score">평점</label><br>
                <input name="score" id="score" type="text" placeholder="예시: 5"/><br>
                <label for="contents">내용</label><br>
                <textarea name="contents" id="contents" rows="1" placeholder="예시: 농심에서 일본 가루비 사의 ‘캇파 에비센’을 베껴서 만든 새우맛 스낵. 1971년부터 생산되기 시작했으며, 인지도가 높은 국민 과자이다. 기본 중량은 90g."></textarea><br>
                <input type="submit" name="submit" value="작성"></button>
            </form>
        </section>
        <section class="review-list">
            <ul>
            </ul>
        </section>
    </body>
</html>
